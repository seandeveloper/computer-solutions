<!-- Example row of columns -->
<div class="row">
  <div class="col-lg-12">
    <h2>Services</h2>

    <div ng-repeat="service in services"
    <div class="row service">
      <div class="col-lg-2">
        <img src="http://techguystaging.com/files/{{service.image}}">
      </div>
      <div class="col-lg-10">
        <h2>{{service.name}}</h2>

        <p>{{service.description}}</p>
        <a href="contact.html" class="btn-primary">Contact Us</a>
      </div>
    </div>
  </div>
</div>
